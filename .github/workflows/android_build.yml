name: Android CI Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:  # This is the "Manual Override" button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Decode Keystore
      run: |
        echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > app/release-keystore.jks
        if [ ! -s app/release-keystore.jks ]; then
          echo "ERROR: Keystore file is empty!"
          ls -la app/release-keystore.jks
          exit 1
        fi
        file app/release-keystore.jks
        keytool -list -v -keystore app/release-keystore.jks -storepass Android | head -20 || echo "Keystore validation failed"
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: |Create build.log if missing
      if: always()
      run: if [ ! -f build.log ]; then echo "Build failed before Gradle task execution" > build.log; fi

    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: FastFeed-Release
        path: app/build/outputs/apk/**/*.apk
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: FastFeed-Release
        path: app/build/outputs/apk/**/*.apk

    - name: Create build.log if missing
      if: always()
      run: if [ ! -f build.log ]; then echo "Build failed before Gradle task execution" > build.log; fi

    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
